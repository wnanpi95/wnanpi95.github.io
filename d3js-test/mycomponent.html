<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<style>

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.line svg {
  fill: none;
  stroke: red;
  stroke-width: 10px;
}

</style>
<div id="map"></div>
<script src="//maps.google.com/maps/api/js?key=AIzaSyArizIzJ60N4oqO6pMrfeYuTqr8t853YJ8"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

// Create the Google Map…
var map = new google.maps.Map(d3.select("#map").node(), {
  zoom: 11,
  center: new google.maps.LatLng(32.747159896778, -117.130134546677),
  mapTypeId: google.maps.MapTypeId.ROADMAP
});

var valueline = d3.line()
    .x(function(d) { return x(d.x); })
    .y(function(d) { return y(d.y); });

// Load the station data. When the data comes back, create an overlay.
d3.json("stopEdge_shapes.json", function(error, data) {
  if (error) throw error;

  var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "line");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      
      var projection = this.getProjection(),
        padding = 10;
        
      function transform(d) {
        d.shape_pt_lat = +d.shape_pt_lat;
        d.shape_pt_lon = +d.shape_pt_lon;
        d = new google.maps.LatLng(d.shape_pt_lat, d.shape_pt_lon);
        d = projection.fromLatLngToDivPixel(d);
        return d3.select(this)
        .style("left", (d.x - padding) + "px")
        .style("top", (d.y - padding) + "px");
      };
        

      var test_data = data["10793_12320"]; 

      data.forEach(transform);

      var line = layer.selectAll("svg")
        .data([test_data])
        .enter().append("svg")
        .attr("class", "line")
        .attr("d", valueline);

      
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

</script>
